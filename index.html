<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arithmetic operators
        console.log(10 + 2);
        console.log(10 - 2);
        console.log(10 * 2);
        console.log(10 / 2);

        // Increment & Decrement Operators
        let firstValue = 9;
        console.log(++firstValue);

        let secondValue = 5;
        console.log(secondValue++);
        console.log(secondValue);

        // const thirdValue = 7;
        // console.log(++thirdValue);

        // Remainder operator
        console.log(7 % 4);

        // Exponentiation operator
        console.log(2 ** 3);

        // Concatenation operator
        console.log('Hello' + ' ' + 'Oluwaferanmi' + ', ' + 'How was your day?' );

        // Assignment operator
        let age = 45;
        age += 5;
        console.log(age);
        let number = 40
        number -= 10;
        console.log(number);
        let digit = 15;
        digit *= 3;
        console.log(digit);
        let width = 60;
        width /= 6;
        console.log(width);
        let length = 19;
        length %= 7;
        console.log(length);

        // Comparison operators
        console.log(10 == 10);
        console.log(10 == 5);
        console.log(10 != 5);
        console.log(10 > 5);
        console.log(10 < 5);
        console.log(10 >= 10);
        console.log(10 >= 11);
        console.log(10 <= 10);
        console.log(10 <= 9);
        console.log(10 === 10);
        console.log(10 === '10');
        console.log(10 !== 9);
        console.log(10 !== '10');
        // Logical operators
        console.log(true && true);
        console.log(true && false);
        console.log(false && true);
        console.log(false && false);
        console.log(true || true);
        console.log(true || false);
        console.log(false || true);
        console.log(false || false);
        console.log(!true);
        console.log(!false);
    </script>
</body>
</html>
